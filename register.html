<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب جديد - EIC Motors</title>
    
    <!-- إضافة Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #2a2a2a 100%);
            color: #d4af37;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(212, 175, 55, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(212, 175, 55, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(212, 175, 55, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .register-container {
            width: 100%;
            max-width: 500px;
            background: rgba(15, 15, 15, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(212, 175, 55, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .register-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(212, 175, 55, 0.4), 
                transparent);
        }

        .register-container::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.1) 0%, transparent 70%);
            animation: glow 8s ease-in-out infinite alternate;
            opacity: 0.5;
        }

        @keyframes glow {
            0% { 
                transform: translate(-10%, -10%) scale(1) rotate(0deg);
                opacity: 0.3;
            }
            100% { 
                transform: translate(10%, 10%) scale(1.1) rotate(180deg);
                opacity: 0.6;
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            z-index: 2;
        }

        .header h1 {
            font-size: 2.2em;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #d4af37, #f4e4a6, #d4af37);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(212, 175, 55, 0.5);
            font-weight: 300;
            letter-spacing: 1px;
        }

        .header p {
            font-size: 1.1em;
            color: rgba(184, 184, 184, 0.8);
            font-weight: 300;
        }

        .language-switcher {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 3;
            background: rgba(15, 15, 15, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 10px;
            padding: 5px;
        }

        .lang-btn {
            background: transparent;
            border: 1px solid transparent;
            color: rgba(212, 175, 55, 0.7);
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 2px;
            font-size: 0.8em;
        }

        .lang-btn:hover {
            background: rgba(212, 175, 55, 0.1);
            border-color: rgba(212, 175, 55, 0.3);
            color: #d4af37;
        }

        .lang-btn.active {
            background: rgba(212, 175, 55, 0.2);
            border-color: rgba(212, 175, 55, 0.4);
            color: #f4e4a6;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #d4af37;
            font-size: 1em;
        }

        input, select {
            width: 100%;
            padding: 14px 18px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: rgba(212, 175, 55, 0.6);
            box-shadow: 
                0 0 20px rgba(212, 175, 55, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-2px);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        select option {
            background: #1a1a1a;
            color: #fff;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .service-card {
            background: rgba(212, 175, 55, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 8px;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }

        .service-card:hover {
            background: rgba(212, 175, 55, 0.15);
            border-color: rgba(212, 175, 55, 0.4);
            transform: translateY(-2px);
        }

        .service-card.selected {
            background: rgba(212, 175, 55, 0.25);
            border-color: rgba(212, 175, 55, 0.6);
        }

        .register-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.9), rgba(184, 148, 31, 0.9));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 12px;
            color: #000;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            position: relative;
            overflow: hidden;
            z-index: 2;
            margin-top: 20px;
        }

        .register-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .register-btn:hover {
            background: linear-gradient(135deg, rgba(212, 175, 55, 1), rgba(184, 148, 31, 1));
            box-shadow: 
                0 0 30px rgba(212, 175, 55, 0.6),
                0 10px 25px rgba(0, 0, 0, 0.3);
            transform: translateY(-3px);
        }

        .register-btn:hover::before {
            left: 100%;
        }

        .register-btn:disabled {
            background: rgba(102, 102, 102, 0.5);
            border-color: rgba(102, 102, 102, 0.3);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .links {
            text-align: center;
            margin-top: 25px;
            position: relative;
            z-index: 2;
        }

        .links a {
            color: rgba(212, 175, 55, 0.8);
            text-decoration: none;
            font-size: 0.9em;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .links a:hover {
            color: #f4e4a6;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }

        .required {
            color: #ff6b6b;
            margin-right: 5px;
        }

        .success-message {
            background: rgba(0, 255, 127, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 127, 0.3);
            color: #00ff7f;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 20px;
            display: none;
            box-shadow: 0 5px 15px rgba(0, 255, 127, 0.2);
        }

        .error-message {
            background: rgba(255, 107, 107, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 107, 107, 0.3);
            color: #ff6b6b;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 20px;
            display: none;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.2);
        }

        .loading {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-left: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .register-container {
                padding: 30px 20px;
                margin: 10px;
                border-radius: 15px;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .services-grid {
                grid-template-columns: 1fr;
            }
            
            .language-switcher {
                position: relative;
                top: 0;
                left: 0;
                margin-bottom: 20px;
                text-align: center;
                display: inline-block;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="language-switcher">
            <button type="button" class="lang-btn active" id="btnAr" onclick="switchLanguage('ar')">العربية</button>
            <button type="button" class="lang-btn" id="btnEn" onclick="switchLanguage('en')">English</button>
        </div>

        <div class="header">
            <h1 data-ar="إنشاء حساب جديد" data-en="Create New Account">إنشاء حساب جديد</h1>
            <p data-ar="أنشئ حسابك الشخصي للاستفادة من خدمات EIC Motors المتميزة" data-en="Create your personal account to benefit from EIC Motors premium services">أنشئ حسابك الشخصي للاستفادة من خدمات EIC Motors المتميزة</p>
        </div>

        <div id="successMessage" class="success-message">
            <span data-ar="تم إنشاء الحساب بنجاح!" data-en="Account created successfully!">تم إنشاء الحساب بنجاح!</span>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <form id="registerForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">
                        <span class="required">*</span>
                        <span data-ar="الاسم الأول" data-en="First Name">الاسم الأول</span>
                    </label>
                    <input type="text" id="firstName" name="firstName" required 
                        data-ar-placeholder="أدخل الاسم الأول" 
                        data-en-placeholder="Enter first name">
                </div>

                <div class="form-group">
                    <label for="lastName">
                        <span class="required">*</span>
                        <span data-ar="اسم العائلة" data-en="Last Name">اسم العائلة</span>
                    </label>
                    <input type="text" id="lastName" name="lastName" required 
                        data-ar-placeholder="أدخل اسم العائلة" 
                        data-en-placeholder="Enter last name">
                </div>
            </div>

            <div class="form-group">
                <label for="email">
                    <span class="required">*</span>
                    <span data-ar="البريد الإلكتروني" data-en="Email Address">البريد الإلكتروني</span>
                </label>
                <input type="email" id="email" name="email" required 
                    data-ar-placeholder="أدخل بريدك الإلكتروني" 
                    data-en-placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="phone">
                    <span class="required">*</span>
                    <span data-ar="رقم الهاتف" data-en="Phone Number">رقم الهاتف</span>
                </label>
                <input type="tel" id="phone" name="phone" required 
                    data-ar-placeholder="أدخل رقم الهاتف" 
                    data-en-placeholder="Enter phone number">
            </div>

            <div class="form-group">
                <label for="carType">
                    <span data-ar="نوع المركبة" data-en="Vehicle Type">نوع المركبة</span>
                </label>
                <select id="carType" name="carType">
                    <option value="" data-ar="اختر نوع المركبة" data-en="Select Vehicle Type">اختر نوع المركبة</option>
                    <option value="sedan" data-ar="سيدان" data-en="Sedan">سيدان</option>
                    <option value="suv" data-ar="SUV" data-en="SUV">SUV</option>
                    <option value="truck" data-ar="شاحنة" data-en="Truck">شاحنة</option>
                    <option value="luxury" data-ar="فاخرة" data-en="Luxury">فاخرة</option>
                </select>
            </div>

            <div class="form-group">
                <label for="serviceType">
                    <span data-ar="الخدمات المطلوبة" data-en="Required Services">الخدمات المطلوبة</span>
                </label>
                <div class="services-grid">
                    <div class="service-card" data-ar="صيانة دورية" data-en="Regular Maintenance" onclick="toggleService(this)">صيانة دورية</div>
                    <div class="service-card" data-ar="غسيل وتلميع" data-en="Car Wash & Polish" onclick="toggleService(this)">غسيل وتلميع</div>
                    <div class="service-card" data-ar="إصلاح أعطال" data-en="Repairs" onclick="toggleService(this)">إصلاح أعطال</div>
                    <div class="service-card" data-ar="تغيير إطارات" data-en="Tire Change" onclick="toggleService(this)">تغيير إطارات</div>
                </div>
                <input type="hidden" id="serviceType" name="serviceType">
            </div>

            <div class="form-group">
                <label for="password">
                    <span class="required">*</span>
                    <span data-ar="كلمة المرور" data-en="Password">كلمة المرور</span>
                </label>
                <input type="password" id="password" name="password" required 
                    data-ar-placeholder="اختر كلمة مرور قوية" 
                    data-en-placeholder="Choose a strong password"
                    minlength="6">
            </div>

            <div class="form-group">
                <label for="confirmPassword">
                    <span class="required">*</span>
                    <span data-ar="تأكيد كلمة المرور" data-en="Confirm Password">تأكيد كلمة المرور</span>
                </label>
                <input type="password" id="confirmPassword" name="confirmPassword" required 
                    data-ar-placeholder="أعد إدخال كلمة المرور" 
                    data-en-placeholder="Re-enter your password">
            </div>

            <button type="button" class="register-btn" id="registerBtn" onclick="registerWithEmail()">
                <span data-ar="إنشاء الحساب" data-en="Create Account">إنشاء الحساب</span>
            </button>
        </form>

        <div class="links">
            <a href="https://alaaeicdubai-create.github.io/eicapp/login.html" data-ar="لديك حساب already? سجل الدخول" data-en="Already have an account? Login">
                لديك حساب already? سجل الدخول
            </a>
        </div>
    </div>

    <script>
        // تكامل Firebase - نفس إعدادات صفحة التسجيل
        const firebaseConfig = {
            apiKey: "AIzaSyDJGZ51PIXNPIlWNpiXnOtq8ZLVtRf1fLM",
            authDomain: "eic-motors.firebaseapp.com",
            projectId: "eic-motors",
            storageBucket: "eic-motors.firebasestorage.app",
            messagingSenderId: "798476428189",
            appId: "1:798476428189:web:c3a5f768ff1e0757f24574",
            measurementId: "G-Z7B3T1QB74"
        };

        // تهيئة Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let currentLanguage = 'ar';
        let selectedService = '';

        // الروابط
        const pageLinks = {
            ar: "https://sites.google.com/view/eicmotors-ae/ar/%D8%A7%D9%84%D8%B1%D8%A6%D9%8A%D8%B3%D9%8A%D8%A9",
            en: "https://sites.google.com/view/eicmotors-ae/en/eic-motors",
            login: "https://alaaeicdubai-create.github.io/eicapp/login.html"
        };

        function switchLanguage(lang) {
            currentLanguage = lang;
            document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
            document.documentElement.lang = lang;
            
            document.getElementById('btnAr').classList.toggle('active', lang === 'ar');
            document.getElementById('btnEn').classList.toggle('active', lang === 'en');
            
            document.querySelectorAll('[data-ar], [data-en]').forEach(element => {
                element.textContent = element.getAttribute(`data-${lang}`);
            });
            
            document.querySelectorAll('[data-ar-placeholder]').forEach(element => {
                element.placeholder = element.getAttribute(`data-${lang}-placeholder`);
            });

            document.querySelectorAll('.service-card').forEach(card => {
                card.textContent = card.getAttribute(`data-${lang}`);
            });

            // تحديث خيارات نوع المركبة
            document.querySelectorAll('option[data-ar]').forEach(option => {
                option.textContent = option.getAttribute(`data-${lang}`);
            });
        }

        function toggleService(card) {
            document.querySelectorAll('.service-card').forEach(c => {
                c.classList.remove('selected');
            });
            card.classList.add('selected');
            selectedService = card.getAttribute(`data-${currentLanguage}`);
            document.getElementById('serviceType').value = selectedService;
        }

        // 🔥 دالة إنشاء حساب جديد
        async function registerWithEmail() {
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const carType = document.getElementById('carType').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // التحقق من الحقول المطلوبة
            if (!firstName || !lastName || !email || !phone || !password) {
                showError(currentLanguage === 'ar' ? 
                    'يرجى ملء جميع الحقول المطلوبة' : 
                    'Please fill all required fields');
                return;
            }

            if (password !== confirmPassword) {
                showError(currentLanguage === 'ar' ? 
                    'كلمات المرور غير متطابقة' : 
                    'Passwords do not match');
                return;
            }

            if (password.length < 6) {
                showError(currentLanguage === 'ar' ? 
                    'كلمة المرور يجب أن تكون 6 أحرف على الأقل' : 
                    'Password must be at least 6 characters');
                return;
            }

            const registerBtn = document.getElementById('registerBtn');
            const originalText = registerBtn.innerHTML;
            
            registerBtn.disabled = true;
            registerBtn.innerHTML = (currentLanguage === 'ar' ? 
                '<div class="loading"></div>جاري إنشاء الحساب...' : 
                '<div class="loading"></div>Creating account...');

            try {
                // إنشاء حساب في Firebase Authentication
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;

                // حفظ البيانات الإضافية في Firestore
                await db.collection('users').doc(user.uid).set({
                    uid: user.uid,
                    firstName: firstName,
                    lastName: lastName,
                    email: email,
                    phone: phone,
                    carType: carType,
                    serviceType: selectedService,
                    language: currentLanguage,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    userType: 'customer' // تغيير من partner إلى customer
                });

                showSuccess(currentLanguage === 'ar' ? 
                    'تم إنشاء الحساب بنجاح! جاري توجيهك...' : 
                    'Account created successfully! Redirecting...');
// إرسال بريد تأكيد
await user.sendEmailVerification();

showSuccess(currentLanguage === 'ar' ? 
    'تم إنشاء الحساب بنجاح! تم إرسال رابط التفعيل إلى بريدك الإلكتروني. جاري توجيهك...' : 
    'Account created successfully! Verification link sent to your email. Redirecting...');

                setTimeout(() => {
    // التوجيه إلى الصفحة الرئيسية بعد التسجيل الناجح
    if (currentLanguage === 'ar') {
        window.location.href = "https://sites.google.com/view/eicmotors-ae/ar/%D8%A7%D9%84%D8%B1%D8%A6%D9%8A%D8%B3%D9%8A%D8%A9";
    } else {
        window.location.href = "https://sites.google.com/view/eicmotors-ae/en/eic-motors";
    }
}, 2000);
                
            } catch (error) {
                console.error('Registration error:', error);
                let errorMessage = currentLanguage === 'ar' ? 
                    'خطأ في إنشاء الحساب' : 'Registration error';
                    
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = currentLanguage === 'ar' ? 
                        'البريد الإلكتروني مستخدم already' : 'Email already in use';
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = currentLanguage === 'ar' ? 
                        'كلمة المرور ضعيفة' : 'Weak password';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = currentLanguage === 'ar' ? 
                        'بريد إلكتروني غير صالح' : 'Invalid email address';
                }
                
                showError(errorMessage);
            } finally {
                registerBtn.disabled = false;
                registerBtn.innerHTML = originalText;
            }
        }

        function showSuccess(message) {
            const successMsg = document.getElementById('successMessage');
            successMsg.querySelector('span').textContent = message;
            successMsg.style.display = 'block';
            setTimeout(() => {
                successMsg.style.display = 'none';
            }, 4000);
        }

        function showError(message) {
            const errorMsg = document.getElementById('errorMessage');
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
            setTimeout(() => {
                errorMsg.style.display = 'none';
            }, 4000);
        }

        // تهيئة اللغة العربية
        switchLanguage('ar');
    </script>
</body>
</html>
